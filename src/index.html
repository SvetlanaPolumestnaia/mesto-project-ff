<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>
<body class="page">
<div class="page__content">
  <header class="header page__section">
    <img src="<%=require('./images/logo.svg')%>" alt="Логотип проекта масто" class="logo header__logo">
  </header>
  <main class="content">
    <section class="profile page__section">
      <div class="profile__image"></div>
      <div class="profile__image-edit" >
        <svg class="profile__image-edit-svg" xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="none">
          <path fill="#fff" d="M26 3.454 6.77 22.794 3.336 19.29 22.517 0 26 3.454ZM0 26l5.102-1.53-3.581-3.453L0 26Z"/>
        </svg>
    </div>
      <div class="profile__info">
        <h1 class="profile__title"></h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__description"></p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="places page__section">
      <ul class="places__list">
      </ul>
    </section>
  </main>
  <footer class="footer page__section">
    <p class="footer__copyright">
      © 2023 Mesto Russia
    </p>
  </footer>
  <div class="popup popup_type_edit">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="edit-profile" novalidate>
        <input type="text" 
               name="name" 
               id="name-input" 
               class="popup__input popup__input_type_name" 
               placeholder="Имя" 
               required
               minlength="2" 
               maxlength="40"
               pattern="^[а-яА-ЯёЁa-zA-Z\s\-]+$" 
               data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
        <span class="popup__input-error name-input-error"></span>
        <input type="text" 
               name="description" 
               id="description-input" 
               class="popup__input popup__input_type_description" 
               placeholder="Занятие" 
               required
               minlength="2" 
               maxlength="200" 
               pattern="^[а-яА-ЯёЁa-zA-Z\s\-]+$"
               data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
        <span class="popup__input-error description-input-error"></span>
        <!--Можно добавить required, они про него знают-->
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_new-card">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="new" novalidate>
        <input type="text" 
               name="place-name" 
               id="placeName-input" 
               class="popup__input popup__input_type_card-name" 
               placeholder="Название" 
               required
               minlength="2"
               maxlength="30" 
               pattern="^[а-яА-ЯёЁa-zA-Z\s\-]+$"
               data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
        <span class="popup__input-error placeName-input-error"></span>
        <input type="url" 
               name="link" 
               id="link-input" 
               class="popup__input popup__input_type_url" 
               placeholder="Ссылка на картинку" 
               required>
        <span class="popup__input-error link-input-error"></span>
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__content popup__content_content_image">
      <button type="button" class="popup__close"></button>
      <img src="" alt="" class="popup__image">
      <p class="popup__caption"></p>
    </div>
  </div>
</div>
<div class="popup popup_type_avatar">
  <div class="popup__content">
    <button type="button" class="popup__close"></button>
    <h3 class="popup__title">Обновить аватар</h3>
    <form class="popup__form" name="avatar" novalidate>
      <input type="url" 
             name="link" 
             id="link-input" 
             class="popup__input popup__input_type_avatar" 
             placeholder="Ссылка на аватар" 
             required>
      <span class="popup__input-error link-input-error"></span>
      <button type="submit" class="button popup__button">Сохранить</button>
    </form>
  </div>
</div>
<div class="popup popup_type_delete">
  <div class="popup__content">
    <button type="button" class="popup__close"></button>
    <h3 class="popup__title">Вы уверены?</h3>
    <form class="popup__form" name="delete">
      <button type="submit" class="button popup__button">Да</button>
    </form>
  </div>
</div>
<!--Относится к реализации 4-го спринта-->
<template id="card-template">
  <!--Про тег темплейт студенты узнают из уроков 4-го спринта-->
  <li class="places__item card" id="" data-likes="" data-owner-id="">
    <img class="card__image" src="" alt="" />
    <button type="button" class="card__delete-button"></button>
    <!--Фоновое, инлайном-->
    <div class="card__description">
      <h2 class="card__title">
      </h2>
      <div class="card__like-button_container">
        <button type="button" class="card__like-button"></button>
        <span class="card__like-button_likes"></span>
      </div>
    </div>
  </li>
</template>
</body>
</html>
